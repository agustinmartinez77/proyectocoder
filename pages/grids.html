<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid con Áreas Bien</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 5px;

      grid-template-areas:
        "a     b     c     d"
        "e     f     fila  fila"
        "col   g     h     i"
        "col   j     k     l";
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-family: sans-serif;
      color: white;
      font-size: 18px;
    }

    /* Áreas normales */
    .a     { grid-area: a;     background: #ff595e; }
    .b     { grid-area: b;     background: #ffca3a; }
    .c     { grid-area: c;     background: #8ac926; }
    .d     { grid-area: d;     background: #1982c4; }
    .e     { grid-area: e;     background: #6a4c93; }
    .f     { grid-area: f;     background: #f72585; }
    .g     { grid-area: g;     background: #3a0ca3; }
    .h     { grid-area: h;     background: #4cc9f0; }
    .i     { grid-area: i;     background: #b5179e; }
    .j     { grid-area: j;     background: #f15bb5; }
    .k     { grid-area: k;     background: #fee440; }
    .l     { grid-area: l;     background: #9b5de5; }

    /* Áreas combinadas */
    .fila  { grid-area: fila;  background: #ff006e; }
    .col   { grid-area: col;   background: #8338ec; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item a">a</div>
    <div class="item b">b</div>
    <div class="item c">c</div>
    <div class="item d">d</div>
    <div class="item e">e</div>
    <div class="item f">f</div>
    <div class="item fila">fila</div>   <!-- Ocupa 2 columnas -->
    <div class="item col">col</div>     <!-- Ocupa 2 filas -->
    <div class="item g">g</div>
    <div class="item h">h</div>
    <div class="item i">i</div>
    <div class="item j">j</div>
    <div class="item k">k</div>
    <div class="item l">l</div>
  </div>
</body>
</html>
